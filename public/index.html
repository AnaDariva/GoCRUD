<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">Cadastro de Pessoas</h1>

<!-- Formulário -->
<form id="formPessoa" class="row g-3">
    <input type="hidden" id="id"> <!-- escondido, usado para edição -->

    <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="text" id="telefone" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">CEP</label>
        <input type="text" id="cep" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">Rua</label>
        <input type="text" id="rua" class="form-control">
    </div>
    <div class="col-md-2">
        <label class="form-label">Número</label>
        <input type="text" id="numero" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Complemento</label>
        <input type="text" id="complemento" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">Bairro</label>
        <input type="text" id="bairro" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control">
    </div>
    <div class="col-md-2">
        <label class="form-label">Estado</label>
        <input type="text" id="estado" class="form-control">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" id="btnSalvar">Cadastrar</button>
        <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none;">Cancelar edição</button>
    </div>
</form>

<hr class="my-4">

<!-- Lista -->
<h2>Pessoas cadastradas</h2>
<table class="table table-striped" id="tabelaPessoas">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const form = document.getElementById("formPessoa");
    const tabela = document.querySelector("#tabelaPessoas tbody");
    const btnSalvar = document.getElementById("btnSalvar");
    const btnCancelar = document.getElementById("btnCancelar");

    let editando = false;
    let editandoId = null;

    async function carregarPessoas() {
        tabela.innerHTML = "";
        const res = await fetch("/pessoas");
        const pessoas = await res.json();

        pessoas.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.telefone || "-"}</td>
          <td>${p.cidade || "-"}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" onclick="editarPessoa(${p.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="removerPessoa(${p.id})">Excluir</button>
          </td>
        `;
            tabela.appendChild(tr);
        });
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const pessoa = {
            nome: document.getElementById("nome").value,
            cpf: document.getElementById("cpf").value,
            telefone: document.getElementById("telefone").value,
            cep: document.getElementById("cep").value,
            rua: document.getElementById("rua").value,
            numero: document.getElementById("numero").value,
            complemento: document.getElementById("complemento").value,
            bairro: document.getElementById("bairro").value,
            cidade: document.getElementById("cidade").value,
            estado: document.getElementById("estado").value
        };

        if (editando) {
            await fetch(`/pessoas/${editandoId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(pessoa)
            });
            editando = false;
            editandoId = null;
            btnSalvar.textContent = "Cadastrar";
            btnCancelar.style.display = "none";
        } else {
            await fetch("/pessoas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(pessoa)
            });
        }

        form.reset();
        carregarPessoas();
    });

    async function editarPessoa(id) {
        const res = await fetch(`/pessoas/${id}`);
        const p = await res.json();

        document.getElementById("id").value = p.id;
        document.getElementById("nome").value = p.nome;
        document.getElementById("cpf").value = p.cpf;
        document.getElementById("telefone").value = p.telefone || "";
        document.getElementById("cep").value = p.cep || "";
        document.getElementById("rua").value = p.rua || "";
        document.getElementById("numero").value = p.numero || "";
        document.getElementById("complemento").value = p.complemento || "";
        document.getElementById("bairro").value = p.bairro || "";
        document.getElementById("cidade").value = p.cidade || "";
        document.getElementById("estado").value = p.estado || "";

        editando = true;
        editandoId = id;
        btnSalvar.textContent = "Atualizar";
        btnCancelar.style.display = "inline-block";
    }

    async function removerPessoa(id) {
        await fetch(`/pessoas/${id}`, { method: "DELETE" });
        carregarPessoas();
    }

    btnCancelar.addEventListener("click", () => {
        form.reset();
        editando = false;
        editandoId = null;
        btnSalvar.textContent = "Cadastrar";
        btnCancelar.style.display = "none";
    });

    carregarPessoas();
</script>
</body>
</html>
